    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id = "wrapper">
        <div id = "login">
            <img src="assets/insta-logo.png" alt="fInstagram">
            <p>You can log into these accounts because they're in your Accounts Center.</p>
            <hr>
            <div id = "user">
                <div id = "user-pic">

                    </div>
                    <div id = "claire">
                        <img src="assets/claire-profile.png" alt="claire-profile">

                </div>

                    <button class = "log-in">Log In</button>

                </div>
            </div>
            
            
        </div>

        <div id = "other">
            <a href="">Switch Accounts</a>
            <span> or </span>

                <button class = "app-icon">
                    <img src="assets/apple-download.png" alt="Cap Store">

            <div>
                <button>Meta</button>
